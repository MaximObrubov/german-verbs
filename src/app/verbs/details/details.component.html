<div class="verb-details">
  <div class="verb-details--gif-block">
    <div class="verb-details--example">{{ verb.example }}</div>

    <button class="btn btn-primary" (click)="showGif()">Show me the .gif!</button>
    <div class="verb-details--gif" *ngIf="verbGifSrc">
      <img [src]="verbGifSrc">
    </div>
  </div>
</div>
