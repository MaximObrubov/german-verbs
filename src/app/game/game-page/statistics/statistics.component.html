<div class="game-statistics">
    <ng-container *ngIf="attempts.length else noResults">
      <div class="">
        <b>Erfolgreiche Versuche:</b> {{attempts.length - errors.length}}/{{ attempts.length }}
        <span class="result {{resultKlass}}">{{ result.toFixed(1) }} %</span>
      </div>
    </ng-container>
    <ng-template #noResults>
      N/A
    </ng-template>
</div>
